<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>glee</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-top">
        <div class="logo">
        <a class="logo-link" href="#">
          <img class="logo-img" src="images/logo.svg" alt="logo">
        </a>
        </div>
        <nav class="header-top__menu">
          <ul class="header-top__menu-list">
            <li class="header-top__menu-item">
              <a class="header-top__menu-link" href="#">Home +</a>
            </li>
            <li class="header-top__menu-item">
              <a class="header-top__menu-link" href="#">About</a>
            </li>
            <li class="header-top__menu-item">
              <a class="header-top__menu-link" href="#">Services</a>
            </li>
            <li class="header-top__menu-item">
              <a class="header-top__menu-link" href="#">Pages +</a>
            </li>
            <li class="header-top__menu-item">
              <a class="header-top__menu-link" href="#">News</a>
            </li>
            <li class="header-top__menu-item">
              <a class="header-top__menu-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__search" href="#">
            <img class="user-nav__search-img" src="images/icons/search.svg" alt="search">
          </a>
          <div class="user-nav__goods">
          <a class="user-nav__favorite" href="#">
            <img class="user-nav__favorite-img" src="images/icons/favorite.svg" alt="favorite">
          </a>
            <span class="user-nav__favorite-num">0</span>
          <a class="user-nav__cart" href="#">
            <img class="user-nav__cart-img" src="images/icons/cart.svg" alt="cart">
          </a>
          <span class="user-nav__cart-num">0</span>
          </div>
          <a class="user-nav__menu" href="#">
            <img class="user-nav__menu-img" src="images/icons/menu_burger.svg" alt="menu">
          </a>
        </div>
      </div>
    </div>
  </header>



  <script src="js/main.min.js"></script>
</body>

</html>
